<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ClinicalReviewScheduler/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinical Review Scheduler</title>
    <!-- Single Page App redirect handler for GitHub Pages -->
    <script type="text/javascript">
      // This script checks if a redirect is present in the URL
      // (from 404.html) and converts it back to the correct URL
      (function(l) {
        if (l.search && l.search.length > 1 && l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
